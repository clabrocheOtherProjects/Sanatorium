<h1>
    Vous avez choisi de vous laisser mourir
</h1>
<p class="narration">
    L’attaque est rapide, précise.
    <br>Tu n’esquives ni ne pares le coup.
    <br>Ton corps tombe à terre dans un bruit sourd, rebondis mollement contre le sol.
    <br>Ta vision s’obscurcit.
    <br>Tu ressens juste une chaleur poisseuse sous toi.
    <br>
    <br>Tout devient noir.
</p>
